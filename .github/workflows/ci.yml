name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17, 21]

    name: Test (Java ${{ matrix.java }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Install Leiningen
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          lein: 2.11.2

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.lein
          key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      - name: Download dependencies
        run: |
          lein with-profile +flink-1.20,+dev deps
          lein with-profile +flink-2.x,+dev deps

      - name: Compile
        run: |
          lein with-profile +flink-1.20 compile
          lein with-profile +flink-2.x compile

      - name: Test Flink 1.20
        run: lein test-1.20

      - name: Test Flink 2.x
        run: lein test-2.x

  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - uses: actions/checkout@v4

      - name: Install clj-kondo
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          clj-kondo: 2024.09.27

      - name: Run clj-kondo
        run: clj-kondo --lint src/clojure test --config '{:output {:pattern "::{{level}} file={{filename}},line={{row}},col={{col}}::{{message}}"}}'
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    name: Build Artifacts

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Leiningen
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          lein: 2.11.2

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.lein
          key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      - name: Build JARs
        run: |
          # Flink 1.20 library JAR
          lein with-profile +flink-1.20 jar
          mv target/flink-clj-*.jar target/flink-clj-1.20.jar

          lein clean

          # Flink 2.x library JAR
          lein with-profile +flink-2.x jar
          mv target/flink-clj-*.jar target/flink-clj-2.x.jar

          lein clean

          # CLI uberjar
          lein with-profile +flink-1.20,+uberjar uberjar
          mv target/flink-clj-*-standalone.jar target/flink-clj-cli.jar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: |
            target/flink-clj-1.20.jar
            target/flink-clj-2.x.jar
            target/flink-clj-cli.jar
